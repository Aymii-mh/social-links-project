<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="shortcut icon" href="assets\images\favicon-32x32.png" type="image/x-icon">
</head>
<body>

  <main>
    <div class="upper-section">
      <img src="assets\images\avatar-jessica.jpeg" alt="profile pic" id="profile-pic">
      <div id="profile-data">
        <span id="name">Jessica Randall</span>
        <span id="location">London, United Kingdom</span>
        <span id="description">"Front-end developer and avid reader."</span>
      </div>
    </div>
    <div class="lower-section">
      <a id="link-btns" href="#">GitHub</a>
      <a id="link-btns" href="#">Frontend Mentor</a>
      <a id="link-btns" href="#">LinkedIn</a>
      <a id="link-btns" href="#">Twitter</a>
      <a id="link-btns" href="#">Instagram</a>
   </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayman</a>.
  </div>
</body>
</html>
